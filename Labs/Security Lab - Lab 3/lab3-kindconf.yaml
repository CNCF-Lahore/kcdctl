kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
- role: worker
  extraPortMappings:
  - containerPort: 30080
    hostPort: 30080
    listenAddress: "0.0.0.0"
    protocol: TCP
- role: worker
  extraPortMappings:
  - containerPort: 30081
    hostPort: 30081
    listenAddress: "0.0.0.0"
    protocol: TCP